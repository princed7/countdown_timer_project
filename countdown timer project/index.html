<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porsche 911 GT3 RS giveaway</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <img src="logo.png" class="logo" />
      <div class="content">
        <p>Welcome to the Porsche 911 GT3 RS giveaway</p>
        <h1>Click to join the giveaway</h1>
        <h2>Giveaway ends in:</h2>
        <div class="launch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>

        <button onclick="joined()">JOIN</button>
        <div class="text">
          <p id="test"></p>
          <script>
            function joined() {
              document.getElementById("test").innerHTML =
                "Congratulations you have successfully joined the giveway!";
            }
          </script>
        </div>
      </div>
    </div>
    <script>
      var countdowndate = new Date("March 31, 2024 00:00:00").getTime();
      var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countdowndate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML =
          hours < 10 ? "0" + hours : hours;
        document.getElementById("minutes").innerHTML =
          minutes < 10 ? "0" + minutes : minutes;
        document.getElementById("seconds").innerHTML =
          seconds < 10 ? "0" + seconds : seconds;
      }, 1000);
    </script>
  </body>
</html>
